apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai6-be-deployment
  namespace: default
  labels:
    app: ai6-be
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai6-be
  template:
    metadata:
      labels:
        app: ai6-be
    spec:
      containers:
      - name: ai6-be
        image: ai6-be:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: SPRING_DATASOURCE_PASSWORD
        - name: CHECKSCAM_JWT_BASE64_SECRET
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: CHECKSCAM_JWT_BASE64_SECRET
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: GEMINI_API_KEY
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: OPENROUTER_API_KEY
        - name: GOOGLE_RECAPTCHA_SECRET
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: GOOGLE_RECAPTCHA_SECRET
        - name: GOOGLE_SAFE_BROWSE_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: GOOGLE_SAFE_BROWSE_API_KEY
        - name: GOOGLE_WEB_RISK_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: GOOGLE_WEB_RISK_API_KEY
        - name: VIRUSTOTAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: VIRUSTOTAL_API_KEY
        - name: URLSCAN_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai6-be-secret
              key: URLSCAN_API_KEY
        envFrom:
        - configMapRef:
            name: ai6-be-config
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5