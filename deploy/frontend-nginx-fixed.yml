# NGINX-BASED FRONTEND - RECOMMENDED
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai6-fe-deployment-nginx
  namespace: default
  labels:
    app: ai6-fe-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai6-fe-nginx
  template:
    metadata:
      labels:
        app: ai6-fe-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: frontend-build
          mountPath: /usr/share/nginx/html
        resources:
          limits:
            cpu: "0.3"
            memory: "256Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-spa-config
      - name: frontend-build
        # Thay bằng volume chứa built files
        emptyDir: {}

---
# NGINX CONFIG FOR SPA
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-spa-config
  namespace: default
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        # ✅ SPA ROUTING FIX
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

---
# SERVICE FOR NGINX FRONTEND
apiVersion: v1
kind: Service
metadata:
  name: ai6-fe-service-nginx
  namespace: default
spec:
  selector:
    app: ai6-fe-nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP