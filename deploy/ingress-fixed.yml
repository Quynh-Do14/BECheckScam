apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai6-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://ai6.vn,https://www.ai6.vn,http://localhost:4200,https://localhost:4200"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,Content-Length,X-Forwarded-For"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
    # Handle preflight requests + SPA routing
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,Content-Length,X-Forwarded-For' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Type' 'text/plain; charset=utf-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
      }
      # ✅ SPA ROUTING FIX - THÊM DÒNG NÀY
      try_files $uri $uri/ /index.html;
spec:
  rules:
  - host: api-v1.ai6.vn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai6-be
            port:
              number: 80
  - host: ai6.vn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai6-fe-service
            port:
              number: 80
  - host: www.ai6.vn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai6-fe-service
            port:
              number: 80